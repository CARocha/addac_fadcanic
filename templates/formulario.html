<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">


    <ul class="nav nav-pills nav-justified">
        <li class="active"><a href="#consultar" data-toggle="tab">Consultar</a></li>
        <li><a href="#bespecifica" data-toggle="tab">Busqueda Especifica</a></li>
    </ul>


  <div class="tab-content">
    <div class="tab-pane active" id="consultar">
      
            <div class="panel-body">
            <form action="/consulta/" method="POST" role="form">
               {% csrf_token %}
                    <div class="form-group">
                      <label class="control-label col-md-12 col-lg-5">Fecha</label>

                    <div class="input-group col-md-12 col-lg-7">
                        <span class="input-group-addon"><label class="glyphicon glyphicon-calendar"></label></span>
                        {{form_principal.fecha}}
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-12 col-lg-5">Departamento</label>

                    <div class="input-group col-md-12 col-lg-7">
                        <span class="input-group-addon"><label class="glyphicon glyphicon-globe"></label></span>
                        {{form_principal.departamento}}
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-md-12 col-lg-5">Municipio</label>

                    <div class="input-group col-md-12 col-lg-7">
                        <span class="input-group-addon"><label class="fa fa-map-marker fa-lg"></label></span>
                        {{form_principal.municipio}}
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-md-12 col-lg-5">Comunidad</label>

                    <div class="input-group col-md-12 col-lg-7">
                        <span class="input-group-addon"><label class="glyphicon glyphicon-home"></label></span>
                        {{form_principal.comunidad}}
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-md-12 col-lg-5">Propietario</label>

                    <div class="input-group col-md-12 col-lg-7">
                        <span class="input-group-addon"><label class="glyphicon glyphicon-user"></label></span>
                        {{form_principal.propietario}}
                    </div>
                  </div>

                  <div class="checkbox">
                    <label>
                        <input type="checkbox"> Repetido</label>
                  </div>

              <div class="input-group col-lg-12">
                <input type="submit" value="Consultar" data-loading-text="Consultando..." class="btn btn-success" />
              </div>
              </form>
          </div>
           
      
    </div>

    {% if request.user.is_authenticated %}  
    <div class="tab-pane" id="bespecifica">
            
              <div class="panel-body">
                <form action="." method="POST" role="form">
                  <div class="form-group">
                      <label class="control-label col-md-12 col-lg-4">Fecha</label>

                  <div class="input-group col-md-12 col-lg-8">
                      <span class="input-group-addon"><label class="glyphicon glyphicon-calendar"></label></span>
                      <select  class="form-control ">
                        <option value="2009">2009</option>
                        <option value="2011">2011</option>
                        <option value="2013">2013</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                      <label class="control-label col-md-12 col-lg-4">Nombre</label>

                  <div class="input-group col-md-12 col-lg-8">
                      <span class="input-group-addon"><label class="glyphicon glyphicon-user"></label></span>
                <input type="text" class="form-control" placeholder="Nombre">
                  </div>
                </div>
                <div class="input-group col-lg-12">
              <button type="button" data-loading-text="Consultando..." class="btn btn-success">Consultar</button>
            </div>
                
                </form>
                 

              </div>
    </div>
    {% endif %}
      
    </div>
    </div>
